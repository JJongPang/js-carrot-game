<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrot Game</title>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="carrot__game">
        <header class="game__header">
                <button class="game__start__btn">
                    <i class="fas fa-play"></i>
                </button>
                <h2 class="game__timeout">
                    00:00
                </h2>
                <h2 class="game__check">
                    0
                </h2>
        </header>
        <main class="game__main">
            <div class="game__position"></div>
            <div class="game__win">
                <button class="game__replay">
                    <i class="fas fa-redo-alt"></i>   
                </button>
                <h1 class="replay__title">Replay?</h1>
            </div>
            <div class="game__loss">
                <button class="game__replay">
                    <i class="fas fa-redo-alt"></i>   
                </button>
                <h1 class="replay__title">YOU LOST</h1>
            </div>
        </main>
    </section>

    <script src="app.js"></script>
</body>
</html>
